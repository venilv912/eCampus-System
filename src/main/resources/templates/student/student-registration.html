<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styleSrs.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<table style="width:100%;">
    <tr>
        <td class="sidemenu"></td>
        <td class="content">
            <div class="table-container">
                <h2 class="text-center mb-4">Registrations</h2>

                <div th:if="${semestersbean.empty}">
                    <p class="text-danger text-center">No registrations found for this student.</p>
                </div>

                <table class="table table-bordered table-striped" th:if="${not semestersbean.empty}">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Semester ID</th>
                        <th>Registration Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg, it : ${semestersbean}">
                        <td th:text="${it.count}">1</td>
                        <td th:text="${reg.strname}">Semester</td>
                        <td th:text="${#temporals.format(StudentRegistrations[reg.strid]?.srgregdate, 'yyyy-MM-dd')}">Date</td>
                        <td>
                            <form th:action="@{/srs/edit}" method="post" class="form-inline">
                                <input type="hidden" name="stdid" th:value="${studentbean.stdid}" />
                                <input type="hidden" name="strid" th:value="${reg.strid}" />
                                <button type="submit" class="btn btn-sm btn-outline-primary" th:text="${maxStrid != reg.strid ? 'View' : (isWithinDeadline ? 'Edit' : 'View')}">Edit</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
        <td class="sidemenu"></td>
    </tr>
</table>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
