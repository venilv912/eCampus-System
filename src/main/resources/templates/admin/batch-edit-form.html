<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2 class="mb-4">Edit Batch</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/admin/batches/edit/{id}(id=${batch.bchid})}" th:object="${batch}" method="post">

                <!-- Batch ID (disabled) -->
                <div class="mb-3">
                    <label class="form-label">Batch ID</label>
                    <input type="text" class="form-control" th:value="${batch.bchid}" disabled/>
                </div>

                <!-- Academic Year (disabled) -->
                <div class="mb-3">
                    <label class="form-label">Academic Year</label>
                    <input type="text" class="form-control" th:value="${batchView.ayrname}" disabled/>
                </div>

                <!-- Program/Specialization (disabled) -->
                <div class="mb-3">
                    <label class="form-label">Program</label>
                    <input type="text" class="form-control" th:value="${batchView.spldesc}" disabled/>
                </div>

                <!-- Scheme (disabled) -->
                <div class="mb-3">
                    <label class="form-label">Scheme</label>
                    <input type="text" class="form-control" th:value="${batchView.schemeyear != null ? 'Scheme ' + batchView.schemeyear : 'N/A'}" disabled/>
                </div>

                <!-- Batch Name (editable) -->
                <div class="mb-3">
                    <label class="form-label">Batch Name (Year)</label>
                    <input type="text" class="form-control"
                           th:field="*{bchname}"
                           placeholder="Enter batch Name" required/>
                </div>

                <!-- Capacity (editable) -->
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control"
                           th:field="*{bchcapacity}"
                           min="1" required/>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-success">Update Batch</button>

                <a th:href="@{/admin/batches}" class="btn btn-secondary ms-2">Cancel</a>

            </form>

        </div>
    </div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
