<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2 class="mb-4">Add New Batch</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/admin/batches/add}" th:object="${batch}" method="post">

                <!-- Program dropdown -->
                <div class="mb-3">
                    <label class="form-label">Program</label>
                    <select class="form-select" th:field="*{bchprgid}" required>
                        <option value="">-- Select Program --</option>
                        <option th:each="p : ${programs}"
                                th:value="${p.prgid}"
                                th:text="${p.prgname}">
                        </option>
                    </select>
                </div>

                <!-- Scheme dropdown -->
                <div class="mb-3">
                    <label class="form-label">Scheme</label>
                    <select class="form-select" th:field="*{schemeId}" required>
                        <option value="">-- Select Scheme --</option>
                        <option th:each="scheme : ${schemes}"
                                th:value="${scheme.id}"
                                th:text="'Scheme ' + ${scheme.id}">
                        </option>
                    </select>
                </div>

                <!-- Academic Year dropdown -->
                <div class="mb-3">
                    <label class="form-label">Academic Year</label>
                    <select class="form-select" th:field="*{bchcalid}" required>
                        <option value="">-- Select Academic Year --</option>
                        <option th:each="ay : ${years}"
                                th:value="${ay.ayrid}"
                                th:text="${ay.ayrname}">
                        </option>
                    </select>
                </div>

                <!-- Batch Name -->
                <div class="mb-3">
                    <label class="form-label">Batch Name</label>
                    <input type="text" class="form-control"
                           th:field="*{bchname}"
                           placeholder="Enter batch Name" required/>
                </div>

                <!-- Capacity -->
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control"
                           th:field="*{bchcapacity}"
                           min="1" required/>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-success">Save Batch</button>

                <a th:href="@{/admin/batches}" class="btn btn-secondary ms-2">Cancel</a>

            </form>

        </div>
    </div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
