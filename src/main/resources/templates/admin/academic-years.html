<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Academic Years</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <h2>Academic Years</h2>

    <a class="btn btn-primary btn-sm mt-3 mb-3" th:href="@{/admin/academicyears/add}">
        + Add Academic Year
    </a>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th style="background-color: #003366; color: white;">Academic Year ID</th>
            <th style="background-color: #003366; color: white;">Academic Year</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ay : ${academicyears}">
            <td th:text="${ay.ayrid}"></td>
            <td th:text="${ay.ayrname}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
