<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2>Batches</h2>

    <a class="btn btn-primary btn-sm mt-3" th:href="@{/admin/batches/add}">
        + Add New Batch
    </a>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th style="background-color: #003366; color: white;">Batch ID</th>
            <th style="background-color: #003366; color: white;">Academic Year</th>
            <th style="background-color: #003366; color: white;">Program</th>
            <th style="background-color: #003366; color: white;">Batch</th>
            <th style="background-color: #003366; color: white;">Scheme</th>
            <th style="background-color: #003366; color: white;">Capacity</th>
            <th style="background-color: #003366; color: white;">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${batches}">
            <td th:text="${b.bchid}"></td>
            <td th:text="${b.ayrname}"></td>
            <td th:text="${b.spldesc}"></td>
            <td th:text="${b.bchname}"></td>
            <td th:text="${b.schemeyear}"></td>
            <td th:text="${b.bchcapacity}"></td>
            <td>
                <a th:href="@{/admin/batches/edit/{id}(id=${b.bchid})}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
